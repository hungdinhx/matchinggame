<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: scroll;
      flex-direction: column;
    }

    .game-container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      justify-items: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.3s;
      box-sizing: border-box;
      height: 100px;
      max-width: 100px;
      min-width: 80px;
      width: 100%;
    }

    .card:hover {
      background-color: #ffeb3b;
      transform: scale(1.05);
    }

    .english-card {
      background-color: #ffeb3b;
    }

    .chinese-card {
      background-color: #f8d7da;
    }

    .card.selected {
      background-color: #ffa500;
    }

    .card.matched {
      opacity: 0;
      pointer-events: none;
      position: absolute; /* Remove from layout flow */
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #incorrect-popup {
      display: none;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 16px;
    }

    #winner-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #4caf50;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
      font-family: 'Arial', sans-serif;
    }

    @media (max-width: 600px) {
      .card {
        max-width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Vocabulary Matching Game</h1>
    <div id="timer">Time: 0:00</div>
    <div id="game-board" class="game-board"></div>
    <div id="incorrect-popup">Incorrect! Please try again.</div>
    <button id="reset-button">Reset</button>
  </div>

  <div id="winner-message">您是我最優秀的學生</div>

  <script>
    const words = [
      { english: 'Experience', chinese: '经历', id: 1 },
      { english: 'Participate', chinese: '参与', id: 2 },
      { english: 'Exponentially', chinese: '成倍地', id: 3 },
      { english: 'Amplified', chinese: '放大', id: 4 },
      { english: 'Various', chinese: '各种各样', id: 5 },
      { english: 'Sincerity', chinese: '真诚', id: 6 },
      { english: 'Earnest', chinese: '认真的', id: 7 },
      { english: 'Precepts', chinese: '戒律', id: 8 }
    ];

    let selectedCard = null;
    let matchedPairs = 0;
    let startTime, timerInterval;

    const gameBoard = document.getElementById('game-board');
    const resetButton = document.getElementById('reset-button');
    const timerDisplay = document.getElementById('timer');
    const incorrectPopup = document.getElementById('incorrect-popup');
    const winnerMessage = document.getElementById('winner-message');

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(word, type) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.classList.add(type === 'english' ? 'english-card' : 'chinese-card');
      card.setAttribute('data-id', word.id);
      card.setAttribute('aria-label', type === 'english' ? word.english : word.chinese);
      card.textContent = type === 'english' ? word.english : word.chinese;
      card.addEventListener('click', () => cardClicked(card, word, type));
      return card;
    }

    function startGame() {
      matchedPairs = 0;
      gameBoard.innerHTML = '';
      selectedCard = null;
      const shuffledWords = shuffleArray([...words]);

      const allCards = [];
      shuffledWords.forEach(word => {
        allCards.push(createCard(word, 'english'));
        allCards.push(createCard(word, 'chinese'));
      });

      const shuffledCards = shuffleArray(allCards);
      shuffledCards.forEach(card => gameBoard.appendChild(card));

      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function cardClicked(card, word, type) {
      if (selectedCard && (selectedCard.card === card || card.classList.contains('matched'))) {
        return;
      }

      if (!selectedCard) {
        selectedCard = { card, word, type };
        card.classList.add('selected');
        return;
      }

      if (selectedCard.word.id === word.id) {
        matchedPairs++;
        selectedCard.card.classList.add('matched');
        card.classList.add('matched');
        selectedCard = null;

        if (matchedPairs === words.length) {
          clearInterval(timerInterval);
          showWinnerMessage();
        }
      } else {
        incorrectPopup.style.display = 'block';
        setTimeout(() => (incorrectPopup.style.display = 'none'), 1000);
        selectedCard.card.classList.remove('selected');
        selectedCard = null;
      }
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsedTime / 60);
      const seconds = elapsedTime % 60;
      timerDisplay.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function showWinnerMessage() {
      winnerMessage.style.opacity = 1;
      winnerMessage.textContent = `您是我最優秀的學生! 完成时间: ${timerDisplay.textContent}`;
      setTimeout(() => (winnerMessage.style.opacity = 0), 3000);
    }

    resetButton.addEventListener('click', startGame);

    startGame();
  </script>
</body>
</html>
