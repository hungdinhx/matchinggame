<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: scroll;
      flex-direction: column;
    }

    .game-container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px; /* Fixed gap of 10px between cards */
      justify-items: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      box-sizing: border-box;
      margin: 5px;
      height: 100px;
      min-width: 120px; /* Minimum card width */
      max-width: 150px; /* Set maximum width to ensure cards are uniform */
      width: 100%; /* Ensure all cards have the same width based on content */
    }

    .card:hover {
      background-color: #ffeb3b;
    }

    .english-card {
      background-color: #ffeb3b;
    }

    .chinese-card {
      background-color: #f8d7da;
    }

    .card.selected {
      background-color: #ffa500;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #incorrect-popup {
      display: none;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    #winner-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #4caf50;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
      font-family: 'Arial', sans-serif;
    }

    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Vocabulary Matching Game</h1>
    <div id="timer">Time: 0s</div>
    <div id="game-board" class="game-board"></div>
    <div id="incorrect-popup">Incorrect! Please try again.</div>
    <button id="reset-button">Reset</button>
  </div>

  <div id="winner-message">您是我最優秀的學生</div>

  <script>
    const words = [
      { english: 'Experience', chinese: '经历', id: 1 },
      { english: 'Participate', chinese: '参与', id: 2 },
      { english: 'Exponentially', chinese: '成倍地', id: 3 },
      { english: 'Amplified', chinese: '放大', id: 4 },
      { english: 'Various', chinese: '各种各样', id: 5 },
      { english: 'Sincerity', chinese: '真诚', id: 6 },
      { english: 'Earnest', chinese: '认真的', id: 7 },
      { english: 'Precepts', chinese: '戒律', id: 8 }
    ];

    let selectedCard = null;
    let matchedPairs = 0;
    let startTime, timerInterval;

    const gameBoard = document.getElementById('game-board');
    const resetButton = document.getElementById('reset-button');
    const timerDisplay = document.getElementById('timer');
    const incorrectPopup = document.getElementById('incorrect-popup');
    const winnerMessage = document.getElementById('winner-message');

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(word, type) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.classList.add(type === 'english' ? 'english-card' : 'chinese-card');
      card.setAttribute('data-id', word.id);
      card.textContent = type === 'english' ? word.english : word.chinese;
      card.addEventListener('click', () => cardClicked(card, word, type));
      return card;
    }

    function startGame() {
      matchedPairs = 0;
      gameBoard.innerHTML = '';
      selectedCard = null;
      const shuffledWords = shuffleArray([...words]);

      // Create 4 English cards and 4 Chinese cards, 8 cards total
      const allCards = [];
      shuffledWords.forEach(word => {
        allCards.push(createCard(word, 'english'));
        allCards.push(createCard(word, 'chinese'));
      });

      // Shuffle and display cards
      const shuffledCards = shuffleArray(allCards);
      shuffledCards.forEach(card => gameBoard.appendChild(card));

      // Get the largest card width to make all cards the same size
      const cardWidths = Array.from(document.getElementsByClassName('card')).map(card => card.offsetWidth);
      const maxWidth = Math.max(...cardWidths);
      document.querySelectorAll('.card').forEach(card => {
        card.style.width = `${maxWidth}px`;
      });

      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function cardClicked(card, word, type) {
      // If no card is selected, select the first one
      if (!selectedCard) {
        selectedCard = { card, word, type };
        card.classList.add('selected');
        return;
      }

      // If card is already selected, check if it's the matching card
      if (selectedCard.card !== card) {
        // Check for match by comparing IDs
        if (selectedCard.word.id === word.id) {
          matchedPairs++;
          selectedCard.card.style.visibility = 'hidden';
          card.style.visibility = 'hidden';
          selectedCard = null;

          // Check if the game is finished
          if (matchedPairs === 8) {
            clearInterval(timerInterval);
            showWinnerMessage();
          }
        } else {
          selectedCard.card.classList.remove('selected');
          card.classList.remove('selected');
          selectedCard = null;
        }
      }
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.textContent = `Time: ${elapsedTime}s`;
    }

    function showWinnerMessage() {
      winnerMessage.style.opacity = 1;
      setTimeout(() => winnerMessage.style.opacity = 0, 3000); // Hide after 3 seconds
    }

    resetButton.addEventListener('click', startGame);

    startGame(); // Start the game initially
  </script>
</body>
</html>
